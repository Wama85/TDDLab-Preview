name: Deploy to Firebase Hosting on PR

on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Web Ui  # ðŸ‘ˆ Ejecuta npm dentro de la carpeta correcta
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase Hosting (Preview)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TDDLAB_PREVIEW_FIREBASE_978A3 }}
          projectId: tddlab-preview-firebase-978a3
          channelId: preview-${{ github.event.pull_request.number }}
